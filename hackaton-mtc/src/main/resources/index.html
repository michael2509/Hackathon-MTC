<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion passage en caisse</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="title">Gestion des passages en caisse</h1>
    <form id="form">
        <div class="form-group row">
            <label for="customerNb" class="col-sm-2 col-form-label">Nombre de clients</label>
            <div class="col-sm-1">
                <input type="Number" class="form-control" id="customerNb">
            </div>
        </div>
        <div class="form-group row">
            <label for="checkoutNb" class="col-sm-2 col-form-label">Nombre de caisses</label>
            <div class="col-sm-1">
                <input type="Number" class="form-control" id="checkoutNb">
            </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

<style>
    .title {
        margin-left: 40px;
    }

    #form {
        margin-left: 40px;
        margin-top: 50px;
    }
</style>


</html>
